<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volunteer Panel | URJA 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { brand: { primary: '#6366F1', secondary: '#EC4899', success: '#10B981' } }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f3f4f6; }
        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        /* Hide scrollbar for tables */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-gray-900 antialiased pb-20">

    <nav class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-30 shadow-sm">
        <div>
            <h1 class="text-xl font-black italic tracking-tighter">URJA <span class="text-brand-primary">VOLUNTEER</span></h1>
            <p id="vol-name-display" class="text-xs font-bold text-gray-400">Loading...</p>
        </div>
        <button onclick="volunteerLogout()" class="p-2 bg-gray-100 rounded-full text-red-500 hover:bg-red-50 transition-colors">
            <i data-lucide="log-out" class="w-5 h-5"></i>
        </button>
    </nav>

    <main class="max-w-md mx-auto p-4">

        <div class="bg-brand-primary text-white rounded-2xl p-6 shadow-xl shadow-indigo-200 mb-8 relative overflow-hidden">
            <div class="absolute -right-6 -top-6 w-32 h-32 bg-white/10 rounded-full"></div>
            <div class="relative z-10">
                <p class="text-[10px] font-bold opacity-80 uppercase tracking-widest mb-1">Assigned Sport</p>
                <h2 id="vol-sport-name" class="text-3xl font-black italic">Loading...</h2>
                <div class="mt-4 flex items-center gap-2">
                    <span id="vol-sport-type" class="bg-white/20 px-3 py-1 rounded-lg text-xs font-bold backdrop-blur-sm">...</span>
                    <span id="vol-sport-cat" class="bg-white/20 px-3 py-1 rounded-lg text-xs font-bold backdrop-blur-sm uppercase">...</span>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-end mb-4">
            <h3 class="font-bold text-lg text-gray-800">Your Matches</h3>
            <button onclick="loadVolunteerMatches()" class="text-xs font-bold text-brand-primary flex items-center gap-1">
                <i data-lucide="refresh-cw" class="w-3 h-3"></i> Refresh
            </button>
        </div>

        <div id="vol-match-list" class="space-y-4 pb-12">
            <div class="flex flex-col items-center justify-center py-10 text-gray-400">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-brand-primary mb-2"></div>
                <p class="text-sm">Fetching assignments...</p>
            </div>
        </div>

    </main>

    <div id="modal-score" class="fixed inset-0 z-50 bg-black/60 hidden flex items-end sm:items-center justify-center backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-t-3xl sm:rounded-2xl p-6 shadow-2xl animate-slide-up h-[85vh] flex flex-col">
            
            <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-6"></div>
            
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="text-xl font-black italic text-gray-900">UPDATE SCORE</h3>
                    <p id="score-modal-round" class="text-xs font-bold text-gray-400 uppercase">Round 1</p>
                </div>
                <button onclick="closeModal('modal-score')" class="p-2 bg-gray-100 rounded-full"><i data-lucide="x" class="w-5 h-5 text-gray-500"></i></button>
            </div>

            <div class="flex-1 overflow-y-auto no-scrollbar">
                
                <div class="bg-indigo-50 rounded-2xl p-5 mb-4 border border-indigo-100">
                    <p class="text-[10px] font-bold text-indigo-400 uppercase mb-1">Participant 1</p>
                    <h4 id="score-p1-name" class="text-lg font-bold text-indigo-900 mb-3 truncate">Team A</h4>
                    <div class="flex items-center gap-3">
                        <button onclick="adjustScore('p1', -1)" class="w-10 h-10 bg-white rounded-xl shadow text-indigo-600 font-bold text-xl hover:bg-indigo-100">-</button>
                        <input type="number" id="score-input-p1" class="flex-1 p-3 text-center text-2xl font-black bg-white rounded-xl border-2 border-indigo-200 outline-none focus:border-indigo-500" value="0">
                        <button onclick="adjustScore('p1', 1)" class="w-10 h-10 bg-white rounded-xl shadow text-indigo-600 font-bold text-xl hover:bg-indigo-100">+</button>
                    </div>
                </div>

                <div class="text-center mb-4 font-black text-gray-300 text-xl">VS</div>

                <div class="bg-pink-50 rounded-2xl p-5 mb-6 border border-pink-100">
                    <p class="text-[10px] font-bold text-pink-400 uppercase mb-1">Participant 2</p>
                    <h4 id="score-p2-name" class="text-lg font-bold text-pink-900 mb-3 truncate">Team B</h4>
                    <div class="flex items-center gap-3">
                        <button onclick="adjustScore('p2', -1)" class="w-10 h-10 bg-white rounded-xl shadow text-pink-600 font-bold text-xl hover:bg-pink-100">-</button>
                        <input type="number" id="score-input-p2" class="flex-1 p-3 text-center text-2xl font-black bg-white rounded-xl border-2 border-pink-200 outline-none focus:border-pink-500" value="0">
                        <button onclick="adjustScore('p2', 1)" class="w-10 h-10 bg-white rounded-xl shadow text-pink-600 font-bold text-xl hover:bg-pink-100">+</button>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Declare Official Winner</label>
                    <select id="winner-select" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl font-bold text-sm outline-none focus:border-brand-primary">
                        <option value="">Select Winner...</option>
                        </select>
                </div>

                <div class="flex items-center gap-2 mb-4">
                    <input type="checkbox" id="match-live-toggle" class="w-5 h-5 text-brand-primary rounded focus:ring-brand-primary border-gray-300">
                    <label for="match-live-toggle" class="text-sm font-bold text-gray-700">Mark as LIVE (Visible on Home)</label>
                </div>
            </div>

            <div class="pt-4 border-t border-gray-100 flex gap-3">
                <button onclick="updateMatchScore(false)" class="flex-1 py-3 bg-gray-100 text-gray-600 font-bold rounded-xl hover:bg-gray-200">Update Only</button>
                <button onclick="updateMatchScore(true)" class="flex-1 py-3 bg-black text-white font-bold rounded-xl hover:bg-gray-800 shadow-lg">End Match</button>
            </div>
        </div>
    </div>

    <div id="modal-race" class="fixed inset-0 z-50 bg-black/60 hidden flex items-end sm:items-center justify-center backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-t-3xl sm:rounded-2xl p-6 shadow-2xl animate-slide-up h-[90vh] flex flex-col">
            
            <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-6"></div>

            <div class="flex justify-between items-center mb-4">
                <div>
                    <h3 class="text-xl font-black italic text-gray-900">RACE RESULTS</h3>
                    <p class="text-xs font-bold text-gray-400 uppercase">Enter Results for All Participants</p>
                </div>
                <button onclick="closeModal('modal-race')" class="p-2 bg-gray-100 rounded-full"><i data-lucide="x" class="w-5 h-5 text-gray-500"></i></button>
            </div>

            <div class="grid grid-cols-12 gap-2 text-[10px] font-bold text-gray-400 uppercase mb-2 px-1">
                <div class="col-span-1 text-center">Rnk</div>
                <div class="col-span-6">Participant</div>
                <div class="col-span-5 text-right" id="race-metric-label">Time/Dist</div>
            </div>

            <div id="race-list-container" class="flex-1 overflow-y-auto space-y-2 pb-4 no-scrollbar">
                </div>

            <div class="pt-4 border-t border-gray-100">
                <button onclick="saveRaceResults()" class="w-full py-4 bg-brand-primary text-white font-bold rounded-xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 active:scale-95 transition-transform">
                    Publish Results
                </button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-50 translate-y-20 opacity-0 transition-all duration-300 pointer-events-none">
        <div id="toast-content" class="px-6 py-4 rounded-full shadow-2xl font-bold text-sm flex items-center gap-3 bg-gray-900 text-white whitespace-nowrap">
            <span id="toast-icon"></span>
            <span id="toast-text">Action Successful</span>
        </div>
    </div>

    <script src="volunteer.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
